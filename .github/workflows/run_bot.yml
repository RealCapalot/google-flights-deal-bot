name: Run Flight Deal Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome
        sudo ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create directories
      run: |
        mkdir -p screenshots exports
        
    - name: Create config file
      run: |
        echo '{
          "routes": [
            {
              "origin": "CDG",
              "destination": "JFK",
              "description": "Paris to New York"
            },
            {
              "origin": "CDG",
              "destination": "LAX",
              "description": "Paris to Los Angeles"
            },
            {
              "origin": "CDG",
              "destination": "SIN",
              "description": "Paris to Singapore"
            },
            {
              "origin": "CDG",
              "destination": "HKG",
              "description": "Paris to Hong Kong"
            },
            {
              "origin": "CDG",
              "destination": "SYD",
              "description": "Paris to Sydney"
            },
            {
              "origin": "CDG",
              "destination": "DXB",
              "description": "Paris to Dubai"
            },
            {
              "origin": "CDG",
              "destination": "BKK",
              "description": "Paris to Bangkok"
            },
            {
              "origin": "CDG",
              "destination": "NRT",
              "description": "Paris to Tokyo"
            }
          ]
        }' > routes.json
        
    - name: Set up environment variables
      env:
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        echo "EMAIL_RECIPIENT=$EMAIL_RECIPIENT" >> $GITHUB_ENV
        echo "EMAIL_SENDER=$EMAIL_SENDER" >> $GITHUB_ENV
        echo "EMAIL_PASSWORD=$EMAIL_PASSWORD" >> $GITHUB_ENV
        
    - name: Run bot
      env:
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python3 run_scheduled.py 